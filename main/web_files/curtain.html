<!DOCTYPE html>
<html>
<head>
<title>Curtain Controller</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.header {
    text-align: center;
    margin-bottom: 30px;
}
.header h1 {
    color: #333;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
}
.header p {
    color: #666;
    font-size: 16px;
}
.status-card {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.status-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
.status-item:last-child {
    margin-bottom: 0;
}
.status-label {
    font-size: 14px;
    opacity: 0.9;
}
.status-value {
    font-size: 16px;
    font-weight: 600;
}
.form-group {
    margin-bottom: 25px;
}
.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
}
.form-input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}
.form-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.form-hint {
    font-size: 12px;
    color: #666;
    margin-top: 5px;
}
.btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}
.btn:active {
    transform: translateY(0);
}
.refresh-link {
    text-align: center;
    margin-top: 20px;
}
.refresh-link a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}
.refresh-link a:hover {
    color: #764ba2;
}
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transform: translateX(150%);
    transition: transform 0.3s ease;
    z-index: 1000;
}
.notification.show {
    transform: translateX(0);
}
@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    .container {
        padding: 20px;
        border-radius: 15px;
    }
    .header h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>
<div class='notification' id='notification'>Settings saved successfully!</div>
<div class='container'>
    <div class='header'>
        <h1>üè† Curtain Controller</h1>
        <p>Configure your curtain motor settings</p>
    </div>
    
    <div class='status-card'>
        <div class='status-item'>
            <span class='status-label'>Current ignition delay:</span>
            <span class='status-value' id='currentOffset'>Loading...</span>
        </div>
        <div class='status-item'>
            <span class='status-label'>Current Calibration Time:</span>
            <span class='status-value' id='currentCalibration'>Loading...</span>
        </div>
    </div>
    
    <form method='post' action='/save' id='settingsForm'>
        <div class='form-group'>
            <label class='form-label' for='offset'>üïí Ignition delay (ms)</label>
            <input type='number' class='form-input' id='offset' name='offset' value='0' min='0' max='10000' step='100' required>
            <div class='form-hint'>Motor startup delay (0-10000 ms)</div>
        </div>
        
        <div class='form-group'>
            <label class='form-label' for='calibration'>üìè Calibration Time (ms)</label>
            <input type='number' class='form-input' id='calibration' name='calibration' value='0' min='1000' max='120000' step='1000' required>
            <div class='form-hint'>Full travel time (1000-120000 ms)</div>
        </div>
        
        <button type='submit' class='btn'>üíæ Save Settings</button>
    </form>
    
    <div class='refresh-link'>
        <a href='/'>üîÑ Refresh Page</a>
    </div>
</div>
<script>
let refreshInterval;

function showNotification() {
    const notification = document.getElementById('notification');
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

function updateValues() {
    fetch('/values')
    .then(response => response.json())
    .then(data => {
        document.getElementById('currentOffset').textContent = data.offset + ' ms';
        document.getElementById('currentCalibration').textContent = data.calibration + ' ms';
    })
    .catch(error => console.error('Error fetching values:', error));
}

function updateFormValues() {
    fetch('/values')
    .then(response => response.json())
    .then(data => {
        document.getElementById('offset').value = data.offset;
        document.getElementById('calibration').value = data.calibration;
    })
    .catch(error => console.error('Error fetching values:', error));
}

// Update values every 3 seconds
function startAutoRefresh() {
    refreshInterval = setInterval(updateValues, 3000);
}

// Initial load
updateValues();
updateFormValues();
startAutoRefresh();

document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('/save', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(response => {
        if(response.ok) {
            updateValues();
            updateFormValues();
            showNotification();
        }
    })
    .catch(error => console.error('Error saving settings:', error));
});

// Stop refreshing when page is hidden to save bandwidth
document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        clearInterval(refreshInterval);
    } else {
        startAutoRefresh();
        updateValues();
    }
});
</script>
</body>
</html>
